<style type="text/css">

body {
	
	background-color: #e60012;
}
.clearfix {
	clear:both;

	width: 0;
	height: 0;

	overflow: hidden;
}

article > div {
	text-align: center;
}

#switch {
	float:left;
}

#switch_oled {
	float:left;
}

#switch_lite {
	float:left;
}

#article2 {
	background-color: #e60012;
	text-align: center;
}

.wbtn {
	width: 500px;
	height: 80px;
	background-color: #e60012;
	color: #fff;
	font-size: 15pt;
	font-weight: bold;
	border:1px solid #fff;
	margin: 10px;
}

#main2 {
	border-top: 2px solid #fff;

}

.logoimg {

}

	width: 60%;

}

	display: inline;
	margin: -20px 0 0 0;
}
